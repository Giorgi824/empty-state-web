<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <script src="js/languages.js" defer></script>
    <script src="js/change-language.js" defer></script>
    <script src="js/svges.js" defer></script>
    <script src="js/mode.js" defer></script>
    <script src="js/add-svg.js" defer></script>
    <script src="js/valid.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="styles/css/main.css" />
  </head>
  <body>
    <header>
      <div class="centered-element">
        <a href="#" class="mm-logo" data-svg="logoSvg">
          <span>My Profile</span></a
        >
        <div class="mm-lang">
          <div class="mm-lang__current">
            <div class="mm-lang__symbol">
              <span data-svg="symbolSvg" class="mm-lang__icon"></span>
              <span class="mm-lang__lang"></span>
            </div>
            <span class="mm-lang__arrow" data-svg="arrowSvg"></span>
          </div>
          <div class="mm-lang__choose">
            <a href="en" data-short="ENG"
              ><img src="img/eng.svg" alt="eng flag" /> English
              <span class="mark-icon"><img src="img/mark.svg" alt="" /></span
            ></a>
            <a href="ge" data-short="ქარ"
              ><img src="img/geo.svg" alt="geo flag" /> ქართული
              <span class="mark-icon"><img src="img/mark.svg" alt="" /></span
            ></a>
            <a href="ru" data-short="RUS"
              ><img src="img/rus.svg" alt="rus flag" /> Русский
              <span class="mark-icon"><img src="img/mark.svg" alt="" /></span
            ></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="centered-element">
        <div class="mm-content">
          <span data-text="title" class="title"></span>
          <!-- <div data-text="smallTitle"></div> -->
          <p data-text="mailText"></p>
          <form>
            <div class="mm-input">
              <input
                id="mm-valid-mail"
                type="text"
                placeholder="ელ-ფოსტა"
                autocomplete="off"
                data-text="placeText"
              />
              <button
                class="mm-valid-btn"
                btnSend="გაგზავნა"
                btnClear="გასუფთავება"
                data-svg="markSvg"
              >
                <img class="green-line" src="img/line.svg" alt="" />
                <img class="red-exit" src="img/remove.svg" alt="" />
                <span class="mm-valid-btn__txt" data-text="sendBtnText"></span>
              </button>
            </div>
            <div class="mm-input-text">
              <span class="complete" data-text="completeText"></span>
              <span class="reject" data-text="rejectText"></span>
              <span class="blanked" data-text="blankedText"></span>
            </div>
          </form>
        </div>
        <span class="mm-rocket"><img src="" alt="rocket image" /></span>
      </div>
    </main>
    <footer>
      <div class="mm-top-footer">
        <div class="centered-element">
          <div class="mm-top-footer__item btns-mode">
            <div class="title" data-text="appTitle"></div>
            <p data-text="appText"></p>
            <div class="mm-apps">
              <a href="#" data-svg="appleSvg"></a>
              <a href="#" data-svg="googleIconSvg"
                ><span data-svg="googleSvg"></span
              ></a>
            </div>
            <div class="dark-light-mode">
              <div>
                <div class="mm-btn-div mm-light">
                  <button
                    class="light"
                    role="mode switch"
                    arial-label="light mode"
                    data-svg="sunSvg"
                  >
                    <span data-text="lightMode"></span>
                  </button>
                </div>
                <div class="mm-btn-div mm-dark">
                  <button
                    class="dark"
                    role="mode switch"
                    arial-label="dark mode"
                    data-svg="moonSvg"
                  >
                    <span data-text="darkMode"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mm-top-footer__item footer-contacts">
            <span data-text="contactTitle"></span>
            <div class="mm-address-btn">
              <span class="mm-address" data-text="contactAddress"></span>
              <a
                href="https://goo.gl/maps/KRo9q4jBLxuYC7wx8"
                target="_blank"
                data-svg="sendSvg"
                class="mm-blue-btn"
              >
                <span data-text="mapText"></span>
              </a>
            </div>
            <a href="tel:+995322500555" data-text="contactTel"></a>
            <a
              href="mailto:info@mp.ge"
              class="mm-mail"
              data-text="contactMail"
            ></a>
          </div>
          <!-- <button data-svg="sendSvg" class="mm-blue-btn">
            <span data-text="mapText">როგორ მივიდე</span>
          </button> -->
        </div>
      </div>
      <div class="mm-bottom-footer">
        <div class="centered-element">
          <p class="mm-copyright">© 2009-2022 LLC Money Movers</p>
          <div class="mm-socials">
            <a
              href="https://www.facebook.com/myprofile.ge"
              target="_blank"
              data-svg="facebookSvg"
            ></a>
            <a
              href="https://www.instagram.com/mm_myprofile/"
              target="_blank"
              data-svg="instagramSvg"
            ></a>
            <a
              href="https://www.tiktok.com/@MM_MyProfile"
              target="_blank"
              data-svg="tiktokSvg"
            ></a>
            <a
              href="https://t.me/MM_MyProfile"
              target="_blank"
              data-svg="telegramSvg"
            ></a>
            <a
              href="https://www.youtube.com/@MyProfilege"
              target="_blank"
              data-svg="youtubeSvg"
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
